<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="player">
      <audio controls ></audio>
    </div>
    <div class="controll">
        <button 
          type="button"
          class="controll-btn prev-btn">
            << prev 
       </button>
        <button 
          type="button"
          class="controll-btn autoplay-btn">
            Play All
        </button>
        <button 
          type="button"
          class="controll-btn loop-btn">
            Loop
        </button>
        <button 
          type="button"
          class="controll-btn next-btn">
            next >>
       </button>
    </div>
    <div class="play_list"></div>
  </div>
  <script src="helper.js"></script>
  <script src="player.js"></script>
</body>
</html>
